<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ViewNotes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Write a new note below !</h1>
        </div>
        <a href="/home" class="btn btn-outline-warning">Back to Notes</a>
      </div>
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="title" class="form-control" id="title"> 
        </div>
        <div class="form-group">
            <label>Note Body</label>
            <textarea class="form-control" id="body" rows="3"></textarea>
        </div>
        <button type="submit" class ="btn btn-outline-primary" id ="onSubmit">Submit</button>
    </form>

    <script type = "text/javascript">
    
    $("#onSubmit").on("click", function(event) {
        event.preventDefault();

        const note = {
            title: $("#title").val().trim(),
            body: $("#body").val().trim()
        }

        console.log(note);
        //Make  a post request with the note object to the api/post file
        $.post("/api/add", note)
            .then(data => {
                console.log("note added successfully");
            })
        //Clear the values
        $("#title").val("");
        $("#body").val("");
    });
    </script>
</body>
</html>
